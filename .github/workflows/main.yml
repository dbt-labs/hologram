# **what**: linting (black, mypy) and testing (pytest) workflows for Hologram
# **why**: to ensure that the code is formatted correctly and that it passes all tests
# **when**: on every push to main and every pull request
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install . black mypy

    - name: Check code formatting
      run: |
        source venv/bin/activate
        black --check hologram/ tests/

    - name: Run mypy
      run: |
        source venv/bin/activate
        mypy hologram --ignore-missing-imports --install-types --non-interactive

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install . pytest

    - name: Run tests
      run: |
        source venv/bin/activate
        pytest
